<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: rgba(48, 79, 84, 0.85);
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .main {
            width: 790px;
            min-height: 300px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            position: relative;
            >span{
                position: absolute;
                top: 0;right: 8px;
                font-size: 36px;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                cursor: pointer;
                color: #3A3A3A;
            }
        }
        .leftColum {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding:5px 45px 5px 5px;
            >*{
                width: 100%;
            }
            >figure {
                align-items: center;
                justify-content: center;
                display: flex;
                margin: 10px 0px 0px 0px;
                >img{
                    width: 84px;
                }
            }
            >span{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                font-weight: bold;
                text-transform: uppercase;
                color: #E37419;
                margin: 10px 5px 10px 5px;
                text-align: center;
            }
            >h2{
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                color: #3A3A3A;
                font-size: 36px;
                font-weight: bold;
                text-align: center;
                margin: 15px 5px 15px 5px;
                
            }
            input{
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                font-size: 16px;
                padding-left: 10px;
                color: #9F9F9F;
                height: 52px;
                margin: 15px 5px 15px 5px;
                border: 1px solid #C0C0C0;
                border-radius: 10px;
            }
            >button{
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                font-size: 18px;
                background-color: #E37419;
                color: #ffffff;
                text-transform: uppercase;
                height: 60px;
                font-weight: bold;
                margin: 15px 5px 15px 5px;
                border-radius: 10px;
                transition: 0.4s;
                &:hover{
                    background-color: #B05A13;
                }
            }
        }
        .rightColum{
            width: 50%;
            background: #f5cfaf;
            border-radius: 15px;
            align-items: center;
            justify-content: center;
            display: flex;
            >img{
                width: 295px;
                padding: 55px 0px 55px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main row">
        <span>x</span>
        <div class="leftColum row">
            <figure>
                <img src="img/download.svg" alt="">
            </figure>
            <span>freebook</span>
            <h2>Download your free ebook</h2>
            <input type="text" placeholder="First Name">
            <input type="email" placeholder="Email">
            <button>Send me the ebook</button>
        </div>
        <div class="rightColum">
            <img src="img/Group 2_1719914098369.png" alt="">
        </div>
    </div>
</body>
</html>
